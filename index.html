<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
    <div class="display-3 text-center p-2 bg-light">GitHub Profile Search</div>

    <div class="container">
        <section class="p-5 d-flex" style="column-gap: 10px;">
            <input type="text" class="form-control rounded-pill" placeholder="Search by username">
            <button class="btn btn-outline-primary rounded-pill">Search</button>
        </section>
    
        <section class="p-2 px-4">
            <h3>History</h3>
            <div class="my-3 px-3 m-auto" style="height: 120px; overflow: auto; display: flex; column-gap: 50px;">
                <div class="text-center" style="width: 90px; word-wrap: break-word;">
                    <div class="bg-secondary-subtle rounded-circle" style="width: 75px; height: 75px; justify-self: center;"></div>
                    Profile name
                </div>
                <div class="text-center" style="width: 90px;">
                    <div class="bg-secondary-subtle rounded-circle" style="width: 75px; height: 75px; justify-self: center;"></div>
                    Profile name
                </div>
                <div class="text-center" style="width: 90px;">
                    <div class="bg-secondary-subtle rounded-circle" style="width: 75px; height: 75px; justify-self: center;"></div>
                    Profile name
                </div>
                <div class="text-center" style="width: 90px;">
                    <div class="bg-secondary-subtle rounded-circle" style="width: 75px; height: 75px; justify-self: center;"></div>
                    Profile name
                </div>
                <div class="text-center" style="width: 90px;">
                    <div class="bg-secondary-subtle rounded-circle" style="width: 75px; height: 75px; justify-self: center;"></div>
                    Profile name
                </div>
            </div>
        </section>
    
        <section class="p-2 px-4">
            <h3>Profile</h3>
            <div class="card m-auto" style="max-width: 50rem;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="TH_25094225_25187225_001.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <div class="card-title display-6 mb-0">Profile name</div>
                      <h5 class="text-body-tertiary mb-2">username</h5>
                      <a href="">profileurl.com</a>
                      <p class="mt-4">Company name</p>
                      <p>Country name</p>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="scriptMain.js"></script>
</body>
</html>
